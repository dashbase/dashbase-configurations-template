dashbase:
  baseDir: ~/.dashbase/index/quickstart-http # requires write permissions

  cluster:
    url: zk://${ZOOKEEPER_URL}/dashbase/test/quickstart-http

  firehose:
    type: http

  indexer:
    maxBufferDelayInSec: 5

  parser:
    type: json

  retention:
    numDays: .02 # number of days before expiring time-slices. e.g. 0.5 days

server:
  applicationContextPath: /
  adminContextPath: /admin
  applicationConnectors:
  - type: http
    port: ${PORT}
  adminConnectors:
  - type: http
    port: ${ADMINPORT}

metrics:
  reporters:
    - type: dashbase
      url: ${MONITOR_URL} # host port of monitor
      includes:
        - ^jvm.*$
        - ^dashbase.*$
      useRegexFilters: true
      frequency: 5 seconds

logging:
  level: INFO
  appenders:
      - type: file
        currentLogFilename: ../logs/quickstart-http.log
        archive: true
        archivedLogFilenamePattern: ../logs/quickstart-http-%d.log
        archivedFileCount: 7
        timeZone: UTC
      - type: dashbase
        url: ${MONITOR_URL} # host port of monitor
        timeZone: UTC
