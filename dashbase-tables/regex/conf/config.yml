dashbase:
  baseDir: ../data/index

  cluster:
    name: example-regex
    url: localhost:2181

  firehose:
    type: file
    params:
      file: ../data/nginx.log"

  indexer:
    maxIndexingDelayInSec: 5

  parser:
    type: regex
    params:
      patterns:
        regex: "^([\\d.]+) (\\S+) (\\S+) (\\S+) \\[([\\w:/]+\\s[+\\-]\\d{4})\\] \"(.+?)\" (\\d{3}) (\\d+) (\\d+) \"([^\"]+)\" \"([^\"]+)\""
        timeFormat: "dd/MMM/yyyy:HH:mm:ss Z"
        schema:
          - name: host
            type: meta
          - type: '-'
          - type: '-'
          - type: '-'
          - type: time
          - name: request
            type: text
          - name: response
            type: meta
          - name: bytesSent
            type: numeric
          - type: '-'
          - type: '-'
          - name: agent
            type: text

server:
  applicationConnectors:
  - type: http
    port: 7888
  adminConnectors:
  - type: http
    port: 7988

metrics:
  reporters:
    - type: dashbase
      url: localhost:9888 # host port of monitor
      includes:
        - ^jvm.*$
        - ^dashbase.*$
      useRegexFilters: true
      frequency: 5 seconds

logging:
  level: INFO
  appenders:
      - type: file
        currentLogFilename: ../logs/example-regex.log
        archive: true
        archivedLogFilenamePattern: ../logs/example-regex-%d.log
        archivedFileCount: 7
        timeZone: UTC
      - type: dashbase
        url: localhost:9888 # host port of monitor
        timeZone: UTC
